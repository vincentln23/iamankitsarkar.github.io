<html>

<head>
    <title> Monkey Defense</title>
    <script src = "LibsForGroupProj/phaser.js"></script>
    <script src = "Boot.js"</script>
    <script src = "Preloader.js"</script>
    <script src = "StartMenu.js"></script>
    <script src = "Game.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #000000;
        }
    </style>
    
    
</head>

<body>
    <div id = "gameContainer"></div>
    <script type="text/javascript">
        
        window.onload = function() {
            var game = new Phaser.Game(1369, 960, Phaser.AUTO, 'gamecontainer');
            
        game.state.add('Boot', MonkeyDefense.Boot);
        
        game.state.add('Preloader', MonkeyDefense.Preloader);
        
        game.state.add('StartMenu', MonkeyDefense.StartMenu);
            
        game.state.add('Game', MonkeyDefense.Game);
            
        game.state.start('Boot');
        };
    </script>    
        
       
    

    
</body>     




</html>
